name: SolMate MQTT Integration
version: "1.0"
slug: solmate_mqtt
description: "A custom add-on to integrate SolMate data via MQTT."
startup: application
boot: auto
ingress: false
options:
  solmate_serial: "YOUR_DEFAULT_SERIAL"
  solmate_password: "YOUR_DEFAULT_PASSWORD"
  mqtt_username: "YOUR_MQTT_USERNAME"
  mqtt_password: "YOUR_MQTT_PASSWORD"
  mqtt_topic: "home/solmate"
  mqtt_host: "localhost"
  poll_interval: 60
schema:
  solmate_serial: string
  solmate_password: string
  mqtt_username: string
  mqtt_password: string
  mqtt_topic: string
  mqtt_host: string
  poll_interval: int
image: local/solmate_mqtt
